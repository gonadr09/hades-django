{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'lib/adminlte-3.2.0/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/adminlte-3.2.0/dist/css/adminlte.min.css'%}">
</head>

<body class="hold-transition layout-top-nav">
  <div class="wrapper">

    {% include 'header.html' %}

    <div class="content-wrapper">
      <div class="content-header">
        <div class="container">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="container">

          {% block content %}
          {% endblock %}

        </div>
      </div>

    </div>

    <aside class="control-sidebar control-sidebar-dark"></aside>

    {% include 'footer.html' %}

  </div>

  <!-- jQuery -->
  <script src="{% static 'lib/adminlte-3.2.0/plugins/jquery/jquery.min.js'%}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'lib/adminlte-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'lib/adminlte-3.2.0/dist/js/adminlte.min.js'%}"></script>
  <!-- AdminLTE for demo purposes -->
  <!-- <script src="{% static 'lib/adminlte-3.2.0/dist/js/demo.js'%}"></script> -->
</body>

</html>
